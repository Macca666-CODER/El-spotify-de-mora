<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini Spotify</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="Spotify.css">
</head>

<body>
    <!-- Portadas laterales fuera del reproductor -->
    <img id="prev-cover-bg" class="bg-side-cover left" src="Mora.png" alt="Anterior">
    <img id="next-cover-bg" class="bg-side-cover right" src="Una vez.png" alt="Siguiente">

    <!-- Logo de Spotify centrado arriba del reproductor -->
    <div class="spotify-page-center">
        <img src="Spotify logo.png" alt="Spotify" class="spotify-logo-main">
        <div class="spotify-container">
            <main class="player-main">
                <img id="cover" class="cover" src="Mora.png" alt="Portada">
                <div class="song-info">
                    <span id="title" class="song-title">Canci√≥n 1</span>
                    <span id="artist" class="song-artist">Artista 1</span>
                </div>
                <audio id="audio" src="Lo mismo de siempre.mp3"></audio>
                <div class="controls">
                    <button id="prev" class="ctrl-btn">&#9664;&#9664;</button>
                    <button id="play" class="ctrl-btn">&#9654;</button>
                    <button id="next" class="ctrl-btn">&#9654;&#9654;</button>
                </div>
                <div class="progress-container">
                    <span id="current">0:00</span>
                    <input type="range" id="progress" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
            </main>
            <footer class="spotify-footer">
                <span>Mini Spotify &copy; 2024</span>
            </footer>
        </div>
    </div>
    <script src="Spotify.js"></script>
</body>

</html>
